    <title>Tier List App</title>

<body>
    <h1>Tier List App</h1>

    <form id="tier-form">
        <label for="tier">Tier</label>
        <input type="text" id="tier" name="tier" placeholder="Enter tier name...">
        <button type="button" id="submit-tier">Click Me</button>
    </form>
    <hr>

    <form id="img-form">
        <label for="img-item">Image URL</label>
        <input type="text" id="img-item" name="img-item" placeholder="Enter image URL...">
        <button type="button" id="submit-img">Submit</button>
    </form>
    <hr>

</html>
